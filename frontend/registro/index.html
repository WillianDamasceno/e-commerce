<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Document</title>

    <style>
      main {
        margin-top: 30px;
        max-width: 400px;
        padding: 15px;
        border: 1px solid rgb(39, 215, 156);
        background-color: rgb(37, 221, 160);
      }
      .btn {
        background-color: rgb(21, 125, 90);
        color: white;
      }
    </style>
  </head>
  <body>
    <main class="mx-auto">
      <h1 class="text-center">Registro</h1>

      <form class="d-flex flex-column">
        <label for="nome">Nome</label>
        <input
          type="text"
          name="nome"
          id="nome"
          placeholder="Digite o nome completo"
          required
        />
        <label for="usuario">Usuário</label>
        <input
          type="text"
          name="usuario"
          id="usuario"
          required
          placeholder="Digite o usuario"
        />
        <label for="senha">Senha</label>
        <input
          type="text"
          name="senha"
          id="senha"
          required
          placeholder="Digite a senha"
        />
        <label for="rua">Rua</label>
        <input
          type="text"
          name="rua"
          id="rua"
          required
          placeholder="Digite a rua"
        />
        <label for="numero">Numero</label>
        <input
          type="text"
          name="numero"
          id="numero"
          required
          placeholder="Digite o numero"
        />
        <label for="complemento">Complemento</label>
        <input
          type="text"
          name="complemento"
          id="complemento"
          required
          placeholder="Digite o complemento"
        />
        <label for="bairro">Bairro</label>
        <input
          type="text"
          name="bairro"
          id="bairro"
          required
          placeholder="Digite o bairro"
        />
        <label for="cidade">Cidade</label>
        <input
          type="text"
          name="cidade"
          id="cidade"
          required
          placeholder="Digite a cidade"
        />
        <label for="uf">Uf</label>
        <input
          type="text"
          name="uf"
          id="uf"
          required
          placeholder="Digite o estado-UF"
        />
        <label for="cep">Cep</label>
        <input
          type="text"
          name="cep"
          id="cep"
          required
          placeholder="Digite o Cep"
        />

        <button class="my-3 btn">Registrar usuário</button>
        <a href="/frontend/login/index.html" class="btn my-3">Login</a>
      </form>

      <div class="erros alert-danger p-3 fw-bold d-none"></div>
    </main>

    <script type="module" defer>
      redirecionaParaProdutosSeAutenticado();

      const form = document.querySelector("form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const campos = {};

        campos["nome"] = form["nome"].value;
        campos["usuario"] = form["usuario"].value;
        campos["senha"] = form["senha"].value;
        campos["rua"] = form["rua"].value;
        campos["numero"] = form["numero"].value;
        campos["complemento"] = form["complemento"].value;
        campos["bairro"] = form["bairro"].value;
        campos["cidade"] = form["cidade"].value;
        campos["uf"] = form["uf"].value;
        campos["cep"] = form["cep"].value;

        const res = await fetch("http://localhost:3000/registro", {
          method: "POST",
          body: JSON.stringify(campos),
          headers: {
            "Content-Type": "application/json",
          },
        });

        const json = await res.json();

        if (res.status !== 200) {
          const errosDiv = document.querySelector(".erros");

          errosDiv.textContent = json.mensagem;
          errosDiv.classList.remove("d-none");
        }

        if (res.ok) {
          localStorage.setItem("cliente", JSON.stringify(json.cliente));
          window.location.href = "/frontend/index.html";
        }
      });
    </script>

    <script src="/frontend/src/js/main.js"></script>
  </body>
</html>
