<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
      defer
    ></script>

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      main {
        margin: auto;
        margin-top: 130px;
        max-width: 400px;
        padding: 15px;
        border: 1px solid rgb(39, 215, 156);
        background-color: rgb(37, 221, 160);
      }
      .btn {
        background-color: rgb(21, 125, 90);
        color: white;
      }
    </style>
  </head>

  <body>
    <main class="mx-auto">
      <h1>Cadastro de produtos</h1>

      <form class="d-flex flex-column">
        <label for="nome">Nome do produto:</label>

        <input
          id="nome"
          type="text"
          placeholder="Digite o nome do produto"
          name="nome"
        />

        <label for="preco">Preco R$:</label>

        <input
          id="preco"
          type="number"
          name="preco"
          placeholder="Digite o preco do produto"
        />

        <label for="descricao">Descriçao:</label>

        <textarea
          id="descricao"
          name="descricao"
          rows="5"
          placeholder="Digite o descrição do produto"
        ></textarea>

        <label for="imagem">Adicionar imagem:</label>

        <input
          id="imagem"
          name="imagem"
          type="text"
          placeholder="Digite a url da imagem"
        />

        <input type="submit" class="btn" value="Cadastrar" />
      </form>

      <script type="module" defer>
        const form = document.querySelector("form");

        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          const nome = form["nome"].value;
          const preco = Number(form["preco"].value);
          const descricao = form["descricao"].value;
          const imagem = form["imagem"].value;

          console.log({ nome, preco, descricao, imagem });

          await fetch("http://localhost:3000/produto", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              nome,
              preco,
              descricao,
              imagem,
            }),
          });
        });
      </script>
    </main>
  </body>
</html>
