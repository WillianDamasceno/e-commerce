<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
      defer
    ></script>

    <style>
      body{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      main {
        margin: auto;
        margin-top: 130px;
        max-width: 400px;
        padding: 15px;
        border: 1px solid rgb(39, 215, 156);
        background-color: rgb(37, 221, 160); 
      }
      .btn{
        background-color: rgb(21, 125, 90); 
        color: white;
      }
    </style>
</head>
<body>
   
    <main class="mx-auto">
      <h1>Cadastro de produtos</h1>
        <form action="" class="d-flex flex-column">
            <p>Nome do produto</p>  <input type="text" id="nome-produto" placeholder="Digite o nome do produto"> 
            <p>Valor R$ </p> <input type="number" id="valor" placeholder="Digite o valor do produto">
            <p>Descriçao:</p>
            <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Digite o descrição do produto"></textarea>
            <p>Adicionar imagem</p>  <input id="imagem" type="text" placeholder="Digite a url da imagem">
            <br>  
            <br>
            
            <input type="submit" class="btn" value="Cadastrar">
        </form>
    </div>
</body>
</html>
