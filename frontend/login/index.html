<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <style>
      main {
        margin-top: 130px;
        max-width: 400px;
        padding: 15px;
        border: 1px solid rgb(39, 215, 156);
        background-color: rgb(37, 221, 160);
      }
      .btn {
        background-color: rgb(21, 125, 90);
        color: white;
      }
    </style>
  </head>
  <body>
    <main class="mx-auto">
      <h1 class="text-center">Login</h1>

      <form class="d-flex flex-column">
        <label for="usuario">Usu√°rio</label>
        <input
          type="text"
          name="usuario"
          id="usuario"
          placeholder="Digite o usuario"
        />
        <label for="senha">Senha</label>
        <input
          type="text"
          name="senha"
          id="senha"
          placeholder="Digite a senha"
        />

        <button class="btn my-3">Login</button>
        <a href="/frontend/registro/index.html" class="btn my-3">Cadastrar</a>
      </form>

      <div class="erros alert-danger p-3 fw-bold d-none"></div>
    </main>

    <script type="module" defer>
      redirecionaParaProdutosSeAutenticado();

      const form = document.querySelector("form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const campos = {};

        campos["usuario"] = form["usuario"].value;
        campos["senha"] = form["senha"].value;

        const res = await fetch("http://localhost:3000/login", {
          method: "POST",
          body: JSON.stringify(campos),
          headers: {
            "Content-Type": "application/json",
          },
        });

        const json = await res.json();

        if (res.status !== 200) {
          const errosDiv = document.querySelector(".erros");

          errosDiv.textContent = json.mensagem;
          errosDiv.classList.remove("d-none");
        }

        if (res.ok) {
          if (json.admin) {
            localStorage.setItem("cliente", JSON.stringify({ admin: true }));
            return window.location.href = "/frontend/admin/index.html";
          }
          
          localStorage.setItem("cliente", JSON.stringify(json.cliente));
          window.location.href = "/frontend/index.html";
        }
      });
    </script>

    <script src="/frontend/src/js/main.js"></script>
  </body>
</html>
